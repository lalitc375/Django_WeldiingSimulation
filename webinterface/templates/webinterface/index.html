



{% load staticfiles %}

<head>
   <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'webinterface/bootstrap.min.css' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'webinterface/wikilinks_overwrite.css' %}" />
<script src="{% static 'webinterface/jquery-1.11.0.js' %}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="{% static 'djangular/js/django-angular.min.js' %}"></script>
<script src="{% static 'djangular/js/django-angular.js' %}"></script>



<script type="text/javascript">
var my_app = angular.module('myApp', []);
my_app.config(function($httpProvider) {
    $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
});
my_app.config(function($interpolateProvider) {
    $interpolateProvider.startSymbol('{$');
    $interpolateProvider.endSymbol('$}');
});
my_app.controller('MyFormCtrl', function($scope, $http) {
$scope.email="";
$scope.password="";
$scope.clearall=function(){
$scope.email="";
$scope.password="";
};
$scope.clearall();

});
</script>
</head>
<div class="container">
    <div class="row page-header">
        <div class="col-lg-4 col-centered">
            <h1 >Login Panel</h1>
        </div>
    </div>
</div>

<div id="loginbox" style="margin-top:50px;opac" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <div ng-app="myApp" ng-controller="MyFormCtrl">
            <form action="/webinterface/login"  method="post">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username"  type="text" class="form-control" name="useremail" value="" placeholder="email" ng-model="email" required>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password"  type="password" class="form-control" name="password" placeholder="password"  ng-model="password" required>
                </div>
                <div>
                    {{ error_message }}
                </div>
                <div class="input-group">
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-5 controls">

                           <input type="submit" value="Login" class="btn btn-success" />
                        </div>
                    </div>
                  <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                            Don't have an account!
                            <a href="/webinterface/signup">
                                Sign Up Here
                            </a>
                            <br>
                            <a href="/webinterface/forgotPassword">Forgot Password !</a>
                        </div>
                    </div>
                </div>
                   <div>

                   </div>
                </div>
            </form>
       </div>
     </div>
    </div>
</div>
